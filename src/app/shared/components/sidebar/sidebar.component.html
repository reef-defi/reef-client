<div class="sidebar">
  <div class="my-4 ml-1">
    <a class="link-unstyled d-inline-flex align-items-center text-center pl-3">
      <img class="mr-2" style="width: 80px" src="../../../../assets/images/reef/reef-v2.svg">
    </a>
  </div>
  <div class="icon-container">
    <div class="d-flex justify-content-center align-items-center">
      <div
        *ngIf="currentAddress"
        [matMenuTriggerFor]="addressMenu"
        class="d-flex align-items-center py-1 px-3 sidebar__address">
        <mat-icon class="address__circle mr-1">
          stop_circle
        </mat-icon>
        <app-address-shortener
          [standalone]="true"
          [showCopy]="false"
          [address]="currentAddress">
        </app-address-shortener>
        <mat-icon>
          keyboard_arrow_down
        </mat-icon>
      </div>
    </div>
    <mat-menu
      class="address__menu"
      xPosition="after"
      #addressMenu="matMenu">
      <div
        *ngIf="slippagePercent$ | async as slippagePercent"
        class="d-flex flex-column align-items-center justify-content-around">
        <span class="small">Set Slippage</span>
        <div class="d-flex align-items-center justify-content-around px-2 py-1 m-1">
          <button
            class="btn btn-sm btn-outline-primary mr-1"
            [class.regular]="slippagePercent === '0.1'" (click)="setSlippage('0.1')">
            <span class="small">0.1%</span>
          </button>
          <button
            class="btn btn-sm btn-outline-primary mr-1"
            [class.regular]="slippagePercent === '0.5'" (click)="setSlippage('0.5')">
            <span class="small">0.5%</span>
          </button>
          <button
            class="btn btn-sm btn-outline-primary mr-1"
            [class.regular]="slippagePercent === '1'" (click)="setSlippage('1')">
            <span class="small">1.0%</span>
          </button>
        </div>
      </div>
      <div
        [cdkCopyToClipboard]="currentAddress"
        class="address__menu--item">
        <div class="la la-lg la-copy mr-2 font-success"></div>
        <div>Copy your address</div>
      </div>
      <div
        (click)="onSignOut()"
        class="address__menu--item">
        <div class="la la-lg la-sign-out-alt mr-2 font-danger"></div>
        <div>Sign out</div>
      </div>
    </mat-menu>
    <a
      id="dashboardBtn"
      [routerLink]="['/dashboard']"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      class="d-flex align-items-center h6 text-decoration-none w-100 pl-4 text-body my-4">
      <app-svg-icon icon="dashboard"></app-svg-icon>
      Dashboard
    </a>

    <a
      id="buyReef"
      [routerLink]="['/reef/buy']"
      routerLinkActive="active"
      class="d-flex align-items-center h6 text-decoration-none w-100 pl-4 text-body mb-4">
      <app-svg-icon icon="reef"></app-svg-icon>
      Buy Reef
    </a>
    <a
