  <div class="d-flex flex-column justify-content-start mb-3">
    <div class="h5">{{ data?.title }}</div>
    <div class="qr-wrap" *ngIf="data.secretUrl">
      <small>Scan with Google Authenticator or similar mobile app:</small>
      <div>
        <qr-code
          value="{{ data.secretUrl }}"
          size="300"
          errorCorrectionLevel="M"
        ></qr-code>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <label class="mr-3" for="otpass">Input time code:</label>
      <input id="otpass" #otpass type="number" maxlength="6" />
    </div>
  </div>
  <div class="dialog__footer">
    <!--<div>

      <button mat-ripple (click)="action(false)" class="btn btn-light">
        Decline
      </button>
    </div>-->
    <div class="text-right">
      <button mat-ripple (click)="action(null)" class="btn btn-primary mr-3">
        Cancel
      </button>
      <button mat-ripple (click)="action(otpass.value)" class="btn btn-primary">
        Login
      </button>
    </div>
  </div>
</div>
